<div class="glass max-w-2xl mx-auto mt-10 p-6 rounded-[30px] shadow-2xl">
    <div class="flex items-center justify-between mb-4 border-b border-white/10 pb-4">
        <h3 class="text-xl font-bold">Mahorat Global Chat</h3>
        <span id="status-dot" class="w-3 h-3 bg-red-500 rounded-full animate-pulse"></span>
    </div>

    <div id="messages-box" class="h-80 overflow-y-auto mb-4 space-y-3 pr-2 flex flex-col">
        </div>

    <div class="flex gap-2">
        <input type="text" id="chat-msg" placeholder="Xabar yozing..." class="flex-1 bg-white/5 border border-white/10 p-4 rounded-2xl focus:outline-none focus:border-blue-500 transition">
        <button onclick="send()" class="bg-blue-600 px-6 rounded-2xl font-bold hover:bg-blue-700 active:scale-95 transition">Yuborish</button>
    </div>
</div>

<script src="https://cdn.ably.com/lib/ably.min-1.js"></script>

<script>
    // 1. Ably bilan ulanish
    const ably = new Ably.Realtime('bK9tvw._i5fyQ:LiEqd8rDivgul9V4rWyoAsVTkrU2nLKwp0Nj5pG91D0'); // Shu yerga API KEY qo'ying
    const channel = ably.channels.get('global-chat');

    ably.connection.on('connected', () => {
        document.getElementById('status-dot').classList.replace('bg-red-500', 'bg-green-500');
    });

    // 2. Xabar yuborish
    function send() {
        const input = document.getElementById('chat-msg');
        if(input.value.trim() === "") return;

        channel.publish('update', { 
            text: input.value, 
            user: "Foydalanuvchi " + Math.floor(Math.random() * 1000) 
        });
        input.value = "";
    }

    // 3. Xabarlarni qabul qilish
    channel.subscribe('update', (msg) => {
        const box = document.getElementById('messages-box');
        const isMe = msg.connectionId === ably.connection.id;
        
        box.innerHTML += `
            <div class="flex ${isMe ? 'justify-end' : 'justify-start'}">
                <div class="${isMe ? 'bg-blue-600' : 'bg-white/10'} p-3 rounded-2xl max-w-[80%]">
                    <p class="text-[10px] opacity-50 mb-1">${msg.data.user}</p>
                    <p class="text-sm">${msg.data.text}</p>
                </div>
            </div>
        `;
        box.scrollTop = box.scrollHeight;
    });

    // Enter bosganda yuborish
    document.getElementById('chat-msg').addEventListener('keypress', (e) => {
        if(e.key === 'Enter') send();
    });
</script>
