<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahorat.uz | Kelajak Akademiyasi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #050505; color: white; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .glow { box-shadow: 0 0 50px rgba(59, 130, 246, 0.2); }
    </style>
</head>
<body>
    <nav class="fixed w-full z-50 p-6">
        <div class="max-w-6xl mx-auto glass rounded-2xl px-6 py-4 flex justify-between items-center">
            <h1 class="text-xl font-extrabold tracking-tighter">MAHORAT<span class="text-blue-500">.UZ</span></h1>
            <div class="hidden md:flex gap-8 text-sm font-medium">
                <a href="#" class="hover:text-blue-400 transition">Kurslar</a>
                <a href="#" class="hover:text-blue-400 transition">Loyihalar</a>
                <a href="#" class="hover:text-blue-400 transition">Blog</a>
            </div>
            <button class="bg-blue-600 hover:bg-blue-700 px-5 py-2 rounded-xl text-sm font-bold transition">Bog'lanish</button>
        </div>
    </nav>

    <section class="h-screen flex flex-col justify-center items-center text-center px-4">
        <div class="glow absolute w-96 h-96 bg-blue-600/20 rounded-full blur-[120px]"></div>
        <h2 class="text-6xl md:text-8xl font-extrabold mb-6 tracking-tight">
            Bilim orqali <br> <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-indigo-500">Zafar quching</span>
        </h2>
        <p class="text-gray-400 text-lg md:text-xl max-w-2xl mb-10 leading-relaxed">
            Zamonaviy texnologiyalar, IT va kreativ sohalarni o'rganish uchun eng qulay platforma. Kelajagingizni bugundan quring.
        </p>
        <div class="flex flex-col md:flex-row gap-4">
            <button class="bg-white text-black px-10 py-4 rounded-2xl font-bold text-lg hover:scale-105 transition active:scale-95">Hozir boshlash</button>
            <button class="glass px-10 py-4 rounded-2xl font-bold text-lg hover:bg-white/10 transition">Batafsil ma'lumot</button>
        </div>
    </section>
<section class="max-w-4xl mx-auto px-6 py-20">
    <div class="glass p-10 rounded-3xl glow">
        <h3 class="text-3xl font-bold mb-6 text-center">Biz bilan bog'laning</h3>
        <form id="contactForm" class="grid gap-4">
            <input type="text" id="name" placeholder="Ismingiz" class="bg-white/5 border border-white/10 p-4 rounded-xl focus:outline-none focus:border-blue-500 transition" required>
            <input type="email" id="email" placeholder="Email manzilingiz" class="bg-white/5 border border-white/10 p-4 rounded-xl focus:outline-none focus:border-blue-500 transition" required>
            <textarea id="message" rows="4" placeholder="Xabaringiz" class="bg-white/5 border border-white/10 p-4 rounded-xl focus:outline-none focus:border-blue-500 transition" required></textarea>
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 py-4 rounded-xl font-bold transition">Xabar yuborish</button>
        </form>
        <p id="status" class="mt-4 text-center hidden"></p>
    </div>
</section>
    <footer class="p-10 text-center text-gray-600 text-sm border-t border-white/5">
        <p>© 2026 Mahorat.uz — Barcha huquqlar himoyalangan.</p>
    </footer>
</body>
</html>
